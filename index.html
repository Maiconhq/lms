  <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">

  <style>
    :root {

      --accent-color: #f59e0b;    /* Yellow */

    * {

    body {

      transition: background 0.4s, color 0.4s;
      padding: 20px;
    }

    .login-wrapper {

    }

    .login-brand {

    .login-brand .logo {

      object-fit: contain;
      border-radius: 50%;

    }

    .login-brand h1 {

    .slogan {

    .login-card {

      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      width: 100%;
      text-align: center;
      position: relative;
    }

    .login-form h2 {
      margin-bottom: 1.8rem;
      color: var(--primary-color);
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      font-size: 0.95rem;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.2);
    }

    .btn-login {
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-login:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .forgot {
      margin-top: 16px;
    }

    .forgot a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    .forgot a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    .theme-toggle {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-size: 1.2rem;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 28px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .slider:before {
      transform: translateX(30px);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slide-up {
      animation: slideUp 0.8s ease 0.3s forwards;
      opacity: 0;
    }

    /* Dark mode */
    body.dark-mode {
      background: linear-gradient(135deg, #1f2937, #111827);
      color: #eee;
    }

    body.dark-mode .login-card {
      background: #2d3748;
      color: #fff;
    }

    body.dark-mode input {
      background: #4a5568;
      color: #fff;
      border-color: #4b5563;
    }

    body.dark-mode label {
      color: #e5e7eb;
    }

    body.dark-mode .slogan {
      color: #d1d5db;
    }

    body.dark-mode .login-brand h1 {
      color: #e5e7eb;
    }

    /* Responsive design */
    @media (max-width: 500px) {
      .login-card {
        padding: 2rem 1.5rem;
      }
      
      .login-brand .logo {
        width: 130px;
        height: 130px;
      }
      
      .login-brand h1 {
        font-size: 1.7rem;
      }
      
      .slogan {
        font-size: 1rem;
      }
    }
  </style>
</head>
